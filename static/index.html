<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Blag!</title>
		<link rel="stylesheet" href="/static/css/material_icons.css">
		<link rel="stylesheet" href="/static/css/material.min.css">
		<link rel="stylesheet" href="/static/css/main.css">
		<script defer src="/static/js/material.min.js"></script>
		<script defer src="/static/js/app.js"></script>
		<script src="/static/js/jquery.min.js"></script>
		<script src="/static/js/markdown.min.js"></script>
	</head>
	<body>
		<div id="app" class="mdl-layout mdl-js-layout mdl-color--grey-100 mdl-base">
			<header class="mdl-layout__header-row mdl-color--primary mdl-color-text--white">
				<span class="mdl-layout-title">Blag</span>
				<div class="mdl-layout-spacer"></div>
				<button id="set-up-editor"
					class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
					<i class="material-icons">create</i>
				</button>
				<a class="mdl-navigation--link mdl-button mdl-button--icon"
					href="https://github.com/ChickenNuggers/blag">
					<i class="material-icons">code</i>
				</a>
			</header>
			<div class="mdl-grid" id="content">
				<div class="mdl-cell mdl-cell--3-col mdl-card-list">
					<div id="info" class="mdl-card mdl-shadow--2dp">
						<div class="mdl-card__title">
							<h2 class="mdl-card__title-text">About Me</h2>
						</div>
						<div class="mdl-card__supporting-text">
							asdfgh aaaaaaa
						</div>
					</div>
				</div>
				<div class="mdl-cell mdl-cell--9-col">
					<div id="post" class="mdl-card mdl-shadow--2dp">
						<div id="post-title" class="mdl-card__title">
							<h1 class="mdl-card__title-text">
								This blog doesn't have any posts!
							</h1>
						</div>
						<div id="post-body" class="mdl-card__supporting-text">
							Are you the blog owner? Click on the button at the
							top right to draft a new post.
							<!-- -->
						</div>
						<div id="post-actions"
							class="mdl-card__actions mdl-card--border">
							<button class="mdl-button mdl-js-button mdl-button--accent"
								id="prev" disabled>Previous</button>
							<button class="mdl-button mdl-js-button mdl-button--accent"
								id="next" disabled>Next</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
